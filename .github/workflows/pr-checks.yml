name: PR Checks

on:
  pull_request:
    branches:
      - develop
      - main
      - master

jobs:
  test-and-lint:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -f "dev.flowingspdg.atemnodejs.sdPlugin/bin/plugin.js" ]; then
            echo "Build output not found!"
            exit 1
          fi
          echo "Build successful!"
