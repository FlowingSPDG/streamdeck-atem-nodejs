<!DOCTYPE html>
<html>

<head lang="en">
    <title>ATEM Media Player Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>

<body>
    <!--
        Learn more about property inspector components at https://sdpi-components.dev/docs/components
    -->
    
    <!-- ATEM Connection Settings -->
    <sdpi-item label="Connected ATEMs">
        <sdpi-select 
            setting="atemIp" 
            datasource="getConnectedATEMs"
            loading="Loading connected ATEMs..."
            placeholder="Select or enter manually below">
        </sdpi-select>
    </sdpi-item>

    <sdpi-item label="Or Enter IP Manually">
        <sdpi-textfield 
            setting="atemIp" 
            placeholder="192.168.10.240">
        </sdpi-textfield>
    </sdpi-item>

    <sdpi-item label="Media Player">
        <sdpi-textfield 
            setting="playerIndex" 
            type="number"
            min="0"
            max="3"
            default="0"
            placeholder="0">
        </sdpi-textfield>
    </sdpi-item>

    <sdpi-item label="Action">
        <sdpi-select 
            setting="action" 
            default="play">
            <option value="play">Play</option>
            <option value="stop">Stop</option>
            <option value="setSource">Set Source</option>
        </sdpi-select>
    </sdpi-item>

    <sdpi-item label="Source Index (for Set Source)">
        <sdpi-textfield 
            setting="sourceIndex" 
            type="number"
            min="0"
            placeholder="0">
        </sdpi-textfield>
        <small>Media pool source index (0-1999 for clips, 2000+ for stills)</small>
    </sdpi-item>
</body>

</html>
