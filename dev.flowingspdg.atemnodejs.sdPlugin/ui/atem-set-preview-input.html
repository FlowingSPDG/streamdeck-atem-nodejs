<!DOCTYPE html>
<html>

<head lang="en">
    <title>ATEM Set Preview Input Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>

<body>
    <!--
        Learn more about property inspector components at https://sdpi-components.dev/docs/components
    -->
    
    <!-- ATEM Connection Settings -->
    <sdpi-item label="Connected ATEMs">
        <sdpi-select 
            setting="atemIp" 
            datasource="getConnectedATEMs"
            loading="Loading connected ATEMs..."
            placeholder="Select or enter manually below">
        </sdpi-select>
    </sdpi-item>

    <sdpi-item label="Or Enter IP Manually">
        <sdpi-textfield 
            setting="atemIp" 
            placeholder="192.168.10.240">
        </sdpi-textfield>
    </sdpi-item>

    <sdpi-item label="Mix Effect">
        <sdpi-select 
            setting="mixEffect" 
            default="0"
            datasource="getMixEffects"
            loading="Loading Mix Effects...">
            <option value="0">ME 1</option>
        </sdpi-select>
    </sdpi-item>

    <sdpi-item label="Input Source">
        <sdpi-select 
            setting="input" 
            default="1"
            datasource="getInputSources"
            loading="Loading Input Sources...">
            <option value="1">Input 1</option>
            <option value="2">Input 2</option>
            <option value="3">Input 3</option>
            <option value="4">Input 4</option>
            <option value="5">Input 5</option>
            <option value="6">Input 6</option>
            <option value="7">Input 7</option>
            <option value="8">Input 8</option>
        </sdpi-select>
    </sdpi-item>

    <!-- Info -->
    <sdpi-item label="Tally Light">
        <div style="color: #9d9d9d; font-size: 11px; line-height: 1.5;">
            Button will light up (green) when the selected input is on Preview.
        </div>
    </sdpi-item>
</body>

</html>
